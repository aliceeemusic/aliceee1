<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>player.</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: rgba(255, 231, 97, 1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background-color 0.1s;
    }

    h1 {
      color: #ffff88;
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    #playPause {
      width: 120px;
      height: 120px;
      background: rgba(255, 231, 97, 1);
      border: none;
      border-radius: 50%;
      box-shadow: 0px 4px 10px rgba(255, 133, 12, 0.4);
      cursor: pointer;
      font-size: 24px;
      font-weight: bold;
      color: rgba(255, 133, 12, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>player.</h1>
  <button id="playPause">Play</button>
  <p id="status">Stopped</p>

  <script>
    const songFiles = ["song1.wav", "song2.wav", "song3.wav"];
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const audioBuffers = [];
    let isPlaying = false;
    let currentSource = null;
    let analyser, dataArray;

    async function loadAudioFiles() {
      for (const file of songFiles) {
        const response = await fetch(file);
        const arrayBuffer = await response.arrayBuffer();
        const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
        audioBuffers.push(audioBuffer);
        console.log(`Loaded ${file}`);
      }
    }

    function playBuffer(buffer) {
      const source = audioContext.createBufferSource();
      source.buffer = buffer;
      analyser = audioContext.createAnalyser();
      source.connect(analyser);
      analyser.connect(audioContext.destination);
      analyser.fftSize = 256;
      dataArray = new Uint8Array(analyser.frequencyBinCount);
      source.start();
      animateBackground();
      return source;
    }

    function animateBackground() {
      if (!isPlaying) return;
      requestAnimationFrame(animateBackground);
      analyser.getByteFrequencyData(dataArray);
      let avgFrequency = dataArray.reduce((a, b) => a + b) / dataArray.length;
      let intensity = Math.min(1, avgFrequency / 256);
      document.body.style.backgroundColor = `rgba(255, ${231 + intensity * 24}, 97, 1)`;
    }

    document.getElementById("playPause").addEventListener("click", async () => {
      if (!isPlaying) {
        if (audioBuffers.length === 0) await loadAudioFiles();
        currentSource = playBuffer(audioBuffers[0]);
        isPlaying = true;
        document.getElementById("status").innerText = "Playing...";
        document.getElementById("playPause").innerText = "Pause";
      } else {
        if (currentSource) currentSource.stop();
        isPlaying = false;
        document.getElementById("status").innerText = "Stopped";
        document.getElementById("playPause").innerText = "Play";
      }
    });
  </script>
</body>
</html>
