<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seamless Audio Switch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffd900;
      color: #333;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    button {
      width: 120px;
      height: 50px;
      background: #ffe550;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      margin-bottom: 20px;
    }

    button:active {
      background: #ffd700;
    }

    #randomnessControl {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>1Seamless WAV Player</h1>
  <button id="playPause">Play</button>
  <p id="status">Status: Stopped</p>
  <div id="randomnessControl">
    <label for="randomness">Randomness Level: </label>
    <input type="range" id="randomness" min="1" max="10" value="5">
    <span id="randomnessValue">5</span>
  </div>

  <script>
    const songFiles = ["song1.mp3", "song2.mp3", "song3.mp3"]; // Replace with actual file paths
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const audioBuffers = [];
    let isPlaying = false;
    let currentSource = null;
    let currentStartTime = 0;
    let playbackStartTime = 0;
    let switchInterval = null;
    let randomnessLevel = 5; // Default randomness level

    async function loadAudioFiles() {
      for (const file of songFiles) {
        const response = await fetch(file);
        const arrayBuffer = await response.arrayBuffer();
        const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
        audioBuffers.push(audioBuffer);
        console.log(`Loaded ${file}`);
      }
    }

    function playBuffer(buffer, startTime) {
      const source = audioContext.createBufferSource();
      source.buffer = buffer;
      source.connect(audioContext.destination);
      source.start(0, startTime % buffer.duration);
      return source;
    }

    function switchTrack() {
      const activeIndex = Math.floor(Math.random() * audioBuffers.length);
      const elapsedTime = audioContext.currentTime - playbackStartTime;
      if (currentSource) currentSource.stop();

      currentSource = playBuffer(audioBuffers[activeIndex], elapsedTime);
      console.log(`Switched to track: ${activeIndex}, Elapsed Time: ${elapsedTime.toFixed(2)}s`);

      // Adjust switching interval based on randomness level
      const interval = Math.random() * (2000 / randomnessLevel) + (1000 / randomnessLevel);
      clearInterval(switchInterval);
      switchInterval = setTimeout(switchTrack, interval);
    }

    document.getElementById("playPause").addEventListener("click", async () => {
      if (!isPlaying) {
        if (audioBuffers.length === 0) await loadAudioFiles();

        playbackStartTime = audioContext.currentTime;
        currentSource = playBuffer(audioBuffers[0], 0);
        isPlaying = true;

        document.getElementById("status").innerText = "Status: Playing";
        document.getElementById("playPause").innerText = "Pause";

        switchTrack(); // Start switching
      } else {
        if (currentSource) currentSource.stop();
        clearTimeout(switchInterval);

        isPlaying = false;
        document.getElementById("status").innerText = "Status: Stopped";
        document.getElementById("playPause").innerText = "Play";
      }
    });

    document.getElementById("randomness").addEventListener("input", (event) => {
      randomnessLevel = event.target.value;
      document.getElementById("randomnessValue").innerText = randomnessLevel;
      console.log(`Randomness Level: ${randomnessLevel}`);
    });
  </script>
</body>
</html>
