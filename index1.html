<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>player.</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #ffe550;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: background-color 0.2s ease;
    }
    
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.05) 0px,
        rgba(255, 255, 255, 0.05) 2px,
        transparent 4px,
        transparent 6px
      );
      animation: flicker 0.1s infinite;
    }
    
    @keyframes flicker {
      0% { opacity: 0.2; }
      50% { opacity: 0.4; }
      100% { opacity: 0.2; }
    }
    
    h1, #playPause, #status, #label {
      transition: color 0.2s ease;
    }
    
    #playPause {
      width: 120px;
      height: 120px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      font-weight: bold;
      background-color: #ffea70;
      transition: background-color 0.2s ease;
    }
    
    #randomnessControl {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, #ffe550 0%, #ffd700 80%);
      border-radius: 50%;
      position: relative;
      margin-top: 20px;
      transition: box-shadow 0.2s;
    }
    
    #dialKnob {
      width: 20px;
      height: 20px;
      background: #ffcc00;
      border-radius: 50%;
      position: absolute;
      top: 15px;
      left: 90px;
      transform-origin: 50% 90px;
      transform: rotate(0deg);
      transition: transform 0.2s ease-out;
    }
    
    #label {
      font-size: 18px;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>player.</h1>
  <button id="playPause">Play</button>
  <p id="status">stopped</p>
  <div id="randomnessControl">
    <div id="dialKnob"></div>
  </div>
  <p id="label">randomness: 5</p>
  <div class="scanlines"></div>
  
  <script>
    const songFiles = ["song1.wav", "song2.wav", "song3.wav"];
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioContext.createAnalyser();
    analyser.fftSize = 256;
    const audioBuffers = [];
    let isPlaying = false, currentSource = null;
    let randomnessLevel = 5;
    const frequencyData = new Uint8Array(analyser.frequencyBinCount);
    
    async function loadAudioFiles() {
      for (const file of songFiles) {
        const response = await fetch(file);
        const arrayBuffer = await response.arrayBuffer();
        const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
        audioBuffers.push(audioBuffer);
      }
    }

    function playBuffer(buffer) {
      const source = audioContext.createBufferSource();
      source.buffer = buffer;
      source.connect(analyser);
      analyser.connect(audioContext.destination);
      source.start();
      return source;
    }

    function visualize() {
      analyser.getByteFrequencyData(frequencyData);
      const avgFreq = frequencyData.reduce((a, b) => a + b) / frequencyData.length;
      const colorOffset = Math.min(30, avgFreq / 5);
      document.body.style.backgroundColor = `rgb(255, ${230 + colorOffset}, ${80 + colorOffset})`;
      document.getElementById("playPause").style.backgroundColor = `rgb(255, ${230 - colorOffset}, ${100 - colorOffset})`;
      requestAnimationFrame(visualize);
    }

    document.getElementById("playPause").addEventListener("click", async () => {
      if (!isPlaying) {
        if (audioBuffers.length === 0) await loadAudioFiles();
        currentSource = playBuffer(audioBuffers[0]);
        isPlaying = true;
        document.getElementById("status").innerText = "playing...";
        document.getElementById("playPause").innerText = "Pause";
        visualize();
      } else {
        if (currentSource) currentSource.stop();
        isPlaying = false;
        document.getElementById("status").innerText = "stopped";
        document.getElementById("playPause").innerText = "Play";
      }
    });
  </script>
</body>
</html>
